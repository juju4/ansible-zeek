---

broids_packages: []

broids_packages_deps:
  - python3-pip
  - python3-setuptools
  - ca-certificates
  - python3-openssl
  - cron
  ## trace-summary
  - python3-subnettree
  ## pip upgrade
  - libmysqlclient-dev
  ## offloading
  - ethtool

broid_pdns_packages_deps:
  - mysql-server
  - php-mysql
  - python3-sqlalchemy
  - python3-mysqldb
  - python3-pymysql

mysql_svc: mysql
mysql_confdir: /etc/mysql

## if using source build
bro_prefix: '/usr'
broids_etc: '/etc/zeek'
broids_site: '/etc/zeek/site/'
broids_group: 'zeek'
broids_broctl: '/usr/bin/zeekctl'
broids_spool: "/var/spool/zeek"
broids_bin: "{{ bro_prefix }}/bin/zeek"
bro_extractedfiles: "/var/log/zeek/extracted"
broids_log: "/var/log/zeek"
broids_libdir: /usr/lib/zeekctl/ZeekControl
broids_plugindir: /usr/lib/zeek/python/zeekctl/plugins
bro_intel: "{{ bro_prefix }}/intel"
zeekctl_lib: "{{ bro_prefix }}/lib/zeek/python"

monitrc: /etc/monit/monitrc

broids_testing_pkgs:
  - iproute2

zeek_python_version: '3.12'
