---

- name: Debian | Install Bro dependencies
  ansible.builtin.apt:
    name:
      - cmake
      - make
      - gcc
      - g++
      - flex
      - bison
      - libpcap-dev
      - libgeoip-dev
      - libssl-dev
      - python3-dev
      - zlib1g-dev
      - libmagic-dev
      - swig
      - git
      - curl
      - libgoogle-perftools-dev
    state: present
    update_cache: yes
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  register: pkg_result
  until: pkg_result is success
- name: Redhat | Install Bro dependencies
  ansible.builtin.dnf:
    name:
      - cmake
      - make
      - gcc
      - gcc-c++
      - flex
      - bison
      - libpcap-devel
      - openssl-devel
      - python3-devel
      - swig
      - zlib-devel
      - file-devel
    state: present
    update_cache: yes
  when: ansible_os_family == "RedHat"
  register: pkg_result
  until: pkg_result is success
- name: All | Install Bro dependencies
  ansible.builtin.package:
    name: "{{ broids_packages_deps }}"
    state: present

- name: Check if bro archive already exists
  ansible.builtin.stat:
    path: "{{ install_archives }}/bro-{{ bro_v }}.tar.gz"
  register: broarchive
- name: Download BRO archive
  ## github archive doesn't contain submodules/not recursive
  # get_url: url=https://github.com/bro/bro/archive/v{{ bro_v }}.tar.gz
  ansible.builtin.get_url:
    url: "{{ bro_src_url }}"
    dest: "{{ install_archives }}/bro-{{ bro_v }}.tar.gz"
    mode: '0400'
    checksum: "{{ bro_archive_hash | default(omit) }}"
  when: not broarchive.stat.exists
- name: Check if bro binary exists
  ansible.builtin.stat:
    path: "{{ bro_prefix }}/bin/bro"
  register: brobin
- name: Compile and install bro
  ansible.builtin.command: "{{ item.command }}"
  args:
    chdir: "{{ item.chdir }}"
    creates: "{{ item.c }}"
  with_items:
    ## https://github.com/ansible/ansible/issues/8260
    - { command: 'tar xzf {{ install_archives }}/bro-{{ bro_v }}.tar.gz', chdir: '{{ install_archives }}', c: '{{ instal_archives }}/bro-{{ bro_v }}/configure' }
    - { command: './configure --prefix={{ bro_prefix }} --spooldir={{ broids_spool }} --logdir={{ broids_log }} --conf-files-dir={{ broids_etc }}',
        chdir: '{{ install_archives }}/bro-{{ bro_v }}',
        c: '{{ install_archives }}/bro-{{ bro_v }}/build/Makefile'
    }
    - { command: 'make', chdir: '{{ install_archives }}/bro-{{ bro_v }}', c: '{{ install_archives }}/bro-{{ bro_v }}/build/src/bro' }
    - { command: 'make install', chdir: '{{ install_archives }}/bro-{{ bro_v }}', c: "{{ bro_prefix }}/bin/bro" }
  when: not brobin.stat.exists

- name: Ensure bro group exists
  ansible.builtin.group:
    name: bro
    state: present
